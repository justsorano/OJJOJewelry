<!DOCTYPE html>
<html lang="ru">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>OJJO Jewelry</title>
</head>
<body>
   <div class="wrapper">
      <main class="page">
         @@include('header.html')
         <div class="content">

            <div class="category__content _container">

                     <li class="navigation__item navigation__item_black"><a href="#" class="navigation__link navigation__link_black">свадьба</a></li>
                     <li class="navigation__item navigation__item_hus "><a href="#" class="navigation__link">мужу</a></li>
                     <li class="navigation__item navigation__item_wu"><a href="#" class="navigation__link">жене</a></li>

                  </ul>
               </nav>
               <div class="categoty__main">
                  <a href="#" class="category__img _ibg">
                     <img src="./img/home/Rectangle1.jpg" alt="product">

                  </a>
                  <a  href="#" class="category__img _ibg">
                     <img src="./img/home/Rectangle2.jpg" alt="product">

                  </a>
                  <a href="#" class="category__img _ibg">
                     <img src="./img/home/Rectangle3.jpg" alt="product">

                  <a href="#" class="category__img _ibg">
                     <img src="./img/home/Rectangle4.jpg" alt="product">
                     <div class="categoty__product">запонки</div>
                  </a>
                  <a href="#" class="category__img _ibg">
                     <img src="./img/home/Rectangle5.jpg" alt="product">
                     <div class="categoty__product">браслеты</div>
                  </a>
                  <a href="#" class="category__img _ibg">
                     <img src="./img/home/Rectangle6.jpg" alt="product">
                     <div class="categoty__product">часы</div>
                  </a>
               </div>
            </div>
         </section>
         </div>
         @@include('footer.html')
